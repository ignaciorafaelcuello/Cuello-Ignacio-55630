{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    
{% endblock titulo %}
   

{% block contenido %}
    <center><table>
        <tr>
            <td width="200"><h2>Tribunas del Estadio</h2></td>
            <td>
                <a
                href = "{% url 'createTribuna' %}"
                class = "btn btn-primary btn-sm">
                <i class = "fa fa-plus fa-lg" title = "Crear"></i>
            </a>
            </td>
        </tr>
    </table></center>

    <center><table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Capacidad</th>
                <th>Ingreso</th>
                
            </tr>
            {% for i in tribunas_list %}
                <tr>
                    <td>{{ i.nombre }}</td>
                    <td>{{ i.capacidad }}</td>
                    <td>{{ i.ingreso }}</td>
                    
                    <td>
                        <a
                        href="{% url 'updateTribuna' i.id %}"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-si: .5rem">
                        <i class="fa fa-edit fa-sm" title="Editar"></i>
                    </a>
                    <a
                        href="{% url 'deleteTribuna' i.id %}"
                        class = "btn btn-primary"
                        style = "--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .5rem; --bs-btn-font-si: .5rem">
                        <i class = "fa fa-delete fa-sm" title = "Borrar"></i>
                    </a>
                    </td>
                </tr>           
            {% endfor %}
        </thead>
    </table></center>
    
{% endblock contenido %}
